<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills Board</title>
</head>
<body>

  <h1>🌍 Community Skills Board</h1>

  <section id="courses">
    <h2>📚 Curated Courses</h2>
    <ul id="courseList"></ul>
  </section>

  <section id="submit">
    <h2>🏢 Submit Your Course</h2>
    <form id="courseForm">
      <input type="text" id="title" placeholder="Course Title" required />
      <input type="url" id="url" placeholder="Course URL" required />
      <input type="text" id="org" placeholder="Organization Name" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCeeRzjQMaTEV0xg40jNgQvCYqxaB1iNEA",
      authDomain: "skill-up-5219f.firebaseapp.com",
      projectId: "skill-up-5219f",
      storageBucket: "skill-up-5219f.appspot.com",
      messagingSenderId: "473313118649",
      appId: "1:473313118649:web:969cc581db1ac5a8cb0e68",
      measurementId: "G-LZRGDGRK7S"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Wait for DOM to load
    document.addEventListener("DOMContentLoaded", () => {
      const courseForm = document.getElementById("courseForm");
      const courseList = document.getElementById("courseList");

      // Submit handler
      courseForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value.trim();
        const url = document.getElementById("url").value.trim();
        const org = document.getElementById("org").value.trim();

        if (!title || !url || !org) {
          alert("Please fill in all fields.");
          return;
        }

        try {
          await db.collection("courses").add({ title, url, org });
          console.log("✅ Course added successfully");
          courseForm.reset();
          loadCourses();
        } catch (error) {
          console.error("🔥 Error submitting course:", error);
        }
      });

      // Load & display courses
      async function loadCourses() {
        courseList.innerHTML = "";
        try {
          const snapshot = await db.collection("courses").get();
          snapshot.forEach((doc) => {
            const course = doc.data();
            const li = document.createElement("li");
            li.innerHTML = `<a href="${course.url}" target="_blank">${course.title}</a> – ${course.org}`;
            courseList.appendChild(li);
          });
        } catch (error) {
          console.error("🔥 Error loading courses:", error);
        }
      }

      loadCourses();
    });
  </script>
</body>
</html>
