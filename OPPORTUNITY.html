    <!-- Opportunity Board Section -->
    <section class="opportunities" id="opportunities">
        <div class="container">
            <div class="section-title">
                <h3>Opportunity Board</h3>
                <p>Find internships, bursaries, scholarships, learnerships, and job shadowing opportunities across South Africa.</p>
            </div>
            <div class="filter-options">
                <div class="filter-group">
                    <label for="opportunity-type">Opportunity Type</label>
                    <select id="opportunity-type">
                        <option value="all">All Opportunities</option>
                        <option value="internship">Internships</option>
                        <option value="bursary">Bursaries</option>
                        <option value="scholarship">Scholarships</option>
                        <option value="learnership">Learnerships</option>
                        <option value="job">Employment</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="province">Province</label>
                    <select id="province">
                        <option value="all">All Provinces</option>
                        <option value="gauteng">Gauteng</option>
                        <option value="western-cape">Western Cape</option>
                        <option value="eastern-cape">Eastern Cape</option>
                        <option value="kzn">KwaZulu-Natal</option>
                        <option value="free-state">Free State</option>
                        <option value="north-west">North West</option>
                        <option value="limpopo">Limpopo</option>
                        <option value="mpumalanga">Mpumalanga</option>
                        <option value="northern-cape">Northern Cape</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="field">Field of Interest</label>
                    <select id="field">
                        <option value="all">All Fields</option>
                        <option value="it">Information Technology</option>
                        <option value="business">Business & Finance</option>
                        <option value="engineering">Engineering</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="education">Education</option>
                        <option value="arts">Creative Arts</option>
                        <option value="science">Science & Research</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="search-input">Search by Title</label>
                    <input type="text" id="search-input" placeholder="e.g. Software Intern">
                </div>

            </div>
            <div class="opportunities-grid">

            </div>
            <div style="text-align: center; margin-top: 40px;">
                <a href="#" class="btn btn-primary">View All Opportunities</a>
            </div>
        </div>
    </section>
